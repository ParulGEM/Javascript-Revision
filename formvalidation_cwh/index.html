<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js form validation</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Form validation</h1>
    <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">

      <div class="formdesign" id="name">
        Name:<input type="text" name="fname" required />
        <span class="formerror"></span>
      </div>

      <div class="formdesign" id="email">
        Email:<input type="email" name="femail" required />
        <span class="formerror"></span>
      </div>

      <div class="formdesign" id="phone">
        PhoneNo:<input type="number" name="fphone" required />
        <span class="formerror"></span>
      </div>

      <div class="formdesign" id="pass">
        Password:<input type="password" name="fpass" required />
        <span class="formerror"></span>
      </div>

      <div class="formdesign" id="cpass">
        Confirm Password:<input type="password" name="fcpass" required />
        <span class="formerror"></span>
      </div>

      <input class="btnsubmit" type="submit" value="Submit">

    </form>

    <script src="index.js"></script>
  </body>
</html>
